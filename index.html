<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowJack Mine Game ðŸ’£</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      background-color: #2a2a3b;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 32px;
      color: #ffd700;
    }

    .profile span {
      font-size: 18px;
      color: #ffd700;
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .controls {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .controls div {
      display: flex;
      flex-direction: column;
    }

    .controls label {
      margin-bottom: 5px;
      font-size: 16px;
    }

    .controls input {
      padding: 5px;
      width: 70px;
      border-radius: 5px;
      border: 1px solid #444;
      margin-bottom: 10px;
      background-color: #3e3e4e;
      color: #ffd700;
    }

    #start-btn, #cash-out-btn {
      background: #ffd700;
      color: #1e1e2f;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .game-board div {
      width: 70px;
      height: 70px;
      background-color: #444;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .game-board div.clicked {
      background-color: #777;
    }

    .game-board div.mine {
      background-color: #e74c3c; /* Red for mine */
    }

    .game-board div.safe {
      background-color: #27ae60; /* Green for safe box */
    }

    .multiplier-display {
      font-size: 18px;
      color: #ffd700;
      margin-top: 20px;
    }

    .cash-out-message {
      color: green;
      font-weight: bold;
    }

    .mine-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GrowJack Mine Game ðŸ’£</h1>
      <div class="profile">
        <span id="balance">
          <img src="https://vignette3.wikia.nocookie.net/growtopia/images/8/85/Worldlockacess.gif/revision/latest?cb=20130718211202" alt="coin">
          Balance: 1000
        </span>
      </div>
    </header>

    <div class="controls">
      <div class="bet-controls">
        <label for="bet">Bet Amount:</label>
        <input type="number" id="bet" min="1" value="10">
      </div>
      <div class="mine-controls">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" min="1" max="25" value="5">
      </div>
      <button id="start-btn">Start Game</button>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="multiplier-display" id="multiplier-display">Multiplier: 1.00x</div>

    <div class="cash-out">
      <button id="cash-out-btn" disabled>Cash Out</button>
    </div>

    <div id="game-message"></div>
  </div>

  <script>
    let balance = 1000;
    let betAmount = 10;
    let mines = 5;
    let multiplier = 1;
    let gameStarted = false;

    const startBtn = document.getElementById("start-btn");
    const cashOutBtn = document.getElementById("cash-out-btn");
    const gameMessage = document.getElementById("game-message");

    startBtn.addEventListener("click", startGame);
    cashOutBtn.addEventListener("click", cashOut);

    window.onload = generateBoard;

    function generateBoard() {
      const board = document.getElementById("game-board");
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.addEventListener("click", () => handleCellClick(cell));
        board.appendChild(cell);
      }
    }

    function startGame() {
      betAmount = parseInt(document.getElementById("bet").value);
      mines = parseInt(document.getElementById("mines").value);

      if (betAmount <= 0 || betAmount > balance || mines < 1 || mines > 25) {
        alert("Invalid bet or mines!");
        return;
      }

      balance -= betAmount;
      updateBalance();
      resetBoard();

      multiplier = 1; // Reset multiplier to 1.00x
      updateMultiplier(); // Update the display
      gameStarted = true;
      cashOutBtn.disabled = false;
      gameMessage.textContent = "";
    }

    function handleCellClick(cell) {
      if (!gameStarted || cell.classList.contains("clicked")) return;

      cell.classList.add("clicked");
      if (Math.random() < mines / 25) {
        cell.classList.add("mine");
        endGame(false);
      } else {
        cell.classList.add("safe");
        multiplier += 0.1;
        updateMultiplier();
      }
    }

    function cashOut() {
      if (!gameStarted) return;
      const winnings = (betAmount * multiplier).toFixed(2);
      balance += parseFloat(winnings);
      updateBalance();
      gameMessage.textContent = `You cashed out ${winnings} World Locks!`;
      endGame(true);
    }

    function endGame(won) {
      gameStarted = false;
      cashOutBtn.disabled = true;

      gameMessage.textContent = won
        ? gameMessage.textContent
        : "You hit a mine!";
      gameMessage.className = won ? "cash-out-message" : "mine-message";

      setTimeout(() => {
        gameMessage.textContent = "";
        resetBoard();
        multiplier = 1; // Reset multiplier to 1.00x on round reset
        updateMultiplier(); // Update the display
      }, 2000);
    }

    function updateMultiplier() {
      document.getElementById("multiplier-display").textContent = `Multiplier: ${multiplier.toFixed(2)}x`;
    }

    function updateBalance() {
      document.getElementById("balance").innerHTML = `<img src="https://vignette3.wikia.nocookie.net/growtopia/images/8/85/Worldlockacess.gif/revision/latest?cb=20130718211202" alt="coin"> Balance: ${balance}`;
    }

    function resetBoard() {
      document.querySelectorAll(".game-board div").forEach(cell => {
        cell.className = ""; // Reset all boxes to default
      });
    }
  </script>
</body>
</html>
